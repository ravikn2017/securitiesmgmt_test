# Railway configuration for Node.js + Python backend
[build]
builder = "nixpacks"
buildCommand = "cd backend && npm install && python -m pip install -r requirements.txt"

[deploy]
startCommand = "cd backend && npm run start:prod"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "always"

# Environment variables (you can also set these in Railway dashboard)
[deploy.variables]
NODE_ENV = "production"
PYTHONDONTWRITEBYTECODE = "1"
PYTHONUNBUFFERED = "1"
